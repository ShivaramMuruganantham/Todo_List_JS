<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="bg-black min-h-screen pt-12">
        <div  class="text-center bg-blue-100 max-w-[500px] mx-auto min-h-[500px] my-auto">
            <h1 class="font-bold text-2xl p-5">Todo List</h1>
            <input type="text" id="todo" class="items-center m-5 border border-black outline-none pl-1">
            <button type="button" id="button" class="py-1 px-3 text-white border border-white bg-yellow-400">Add</button>
            <div id="todo_list" class=" text-left max-w-[230px] mx-auto ">
                
            </div>
        </div>
    </div>
    <script>
        const input = document.getElementById("todo");
        const button = document.getElementById("button");
        const div_list = document.getElementById("todo_list");

        let para = [];
        button.addEventListener('click', () => {
            if (input.value != ""){
                para.push(input.value)
                text(input.value)
                input.value = ""
            }

        });
        
        function text(values, index){
            
            let container = document.createElement("div");
            container.classList.add("flex", "justify-between", "mb-2")
            div_list.appendChild(container)

            let tag = document.createElement('p');
            tag.innerHTML = values[0].toUpperCase() + values.substring(1);
            container.appendChild(tag)

            let container1 = document.createElement("div");
            container1.classList.add("flex", "justify-between", "gap-x-2", "mb-2")
            container.appendChild(container1)

            let btn = document.createElement("button");
            btn.innerHTML = "Strike";
            btn.classList.add( "px-2", "text-[14px]", "text-white", "border", "border-white", "bg-red-600")
            container1.appendChild(btn)
            btn.addEventListener("click", () => {
                tag.style.textDecoration = 'line-through';
            });
            
            let btn1 = document.createElement("button");
            btn1.innerHTML = "Delete";
            btn1.classList.add( "px-2", "text-[14px]", "text-black", "border", "border-white", "bg-gray-400")
            container1.appendChild(btn1)
            btn1.addEventListener("click", () => {
                container.remove();
            });

        }
    </script>
</body>
</html>
